server {
    listen 80;                                  # listen on port 80 inside container
    server_name _;                              # default server name
    root /usr/share/nginx/html;                 # nginx root for static files
    index index.html;                           # default index

    # serve SPA: try file, then fallback to index.html for client-side routing
    location / {
        try_files $uri $uri/ /index.html;      # try requested file, else index.html
    }

    # proxy API calls to backend service by docker service name "backend"
    location /api/ {
        proxy_pass http://backend:4000;        # forward to backend container (docker network)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
